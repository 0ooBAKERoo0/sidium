        header {

        nav {
            background-color: #333;

        nav a {

        .container {

        .main-content {
            background: white;

        input[type="text"],

        textarea {

            background-color: #45a049;
        }

        footer {
            text-align: center;

            right: 0;

        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sistema de Gestión Académica</h1>
        <h2>Bienvenido, Docente</h2>
    </header>

    <nav>
        <a href="docentes.php" onclick="redirectTo('docentes.php');">inicio</a>
        <a href="asistencias.html" onclick="redirectTo('asistencia.html');">Asistencia</a>
        <a href="calificaciones.html" onclick="redirectTo('calificaciones.html');">Calificaciones</a>
        <a href="calendario.html" onclick="redirectTo('calendario.html');">Calendario Escolar</a>
        <a href="modificacion_califi_docente.html" onclick="redirectTo('solicitud_modificar_calificaciones.html');">Solicitud para Modificar Calificaciones</a>
    </nav>

    <div class="container">
        <main class="main-content">
            <h3>Solicitar Modificación de Calificación</h3>
            <form id="requestForm" onsubmit="submitRequest(event)">
                <label for="studentName">Nombre del Estudiante:</label>
                <input type="text" id="studentName" required>

                <label for="studentId">Matrícula del Estudiante:</label>
                <input type="text" id="studentId" required>

                <label for="subject">Asignatura:</label>
                <input type="text" id="subject" required>

                <label for="currentGrade">Calificación Actual:</label>
                <input type="number" id="currentGrade" min="0" max="100" required>

                <label for="newGrade">Nueva Calificación:</label>
                <input type="number" id="newGrade" min="0" max="100" required>

                <label for="reason">Motivo de la Solicitud:</label>
                <textarea id="reason" rows="5" required></textarea>

                <button type="submit">Enviar Solicitud</button>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Sistema de Gestión Académica. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para redirigir a otras páginas
        function redirectTo(url) {
            window.location.href = url;
        }

        // Función para enviar la solicitud
        function submitRequest(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Obtención de datos del formulario
            const studentName = document.getElementById("studentName").value;
            const studentId = document.getElementById("studentId").value;
            const subject = document.getElementById("subject").value;
            const currentGrade = document.getElementById("currentGrade").value;
            const newGrade = document.getElementById("newGrade").value;
            const reason = document.getElementById("reason").value;

            // Simulación de proceso de envío (por ejemplo, mediante un API)
            alert(`Solicitud enviada exitosamente para modificar la calificación de ${studentName} 
            (Matrícula: ${studentId}) en ${subject}.\n
            Calificación actual: ${currentGrade} - Nueva calificación: ${newGrade}.\n
            Motivo: ${reason}`);

            // Resetear el formulario después de enviar
            document.getElementById("requestForm").reset();
        }
    </script>
</body>
